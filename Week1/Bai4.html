<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const bills = [275, 40, 430];

        let tip = bills.map(x =>
            x >= 50 && x <= 300 ? x * 0.15 : x * 0.2
        )

        let total = bills.map((bill, index) => {
            return bill + tip[index]
        })

        bills.forEach((bill, index) => {
            console.log(`The bill was ${bill}, the tip was ${tip[index]}, and the total value was ${total[index]}`);
        });
    </script>
</body>
</html>
