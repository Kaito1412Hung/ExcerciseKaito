<body>
    <script>
        let calcTip = (bill) => bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;

        let bills = [275, 40, 430];

        let tips = bills.map(bill => calcTip(bill));

        let total = bills.map((bill, index) => bill + tips[index]);

        console.log(bills);
        console.log(tips);
        console.log(total);
    </script>
