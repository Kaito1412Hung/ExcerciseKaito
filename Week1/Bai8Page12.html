<body>
    <script>
        let bills = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];
        let tips = []
        let totals = []
        let calcTip = bill => bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;

        bills.forEach(bill => {
            let tip = calcTip(bill);
            tips.push(tip);
            totals.push(bill + tip);
        })

        console.log(bills);
        console.log(tips);
        console.log(totals);
        
        let calcAverage = arr => arr.reduce((sum, value) => sum + value, 0) / arr.length;

        console.log("Average:", calcAverage(totals));
    </script>
</body>
