<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Closer Look at Functions</title>
</head>
<body>
    <script>
        const dogs = [
            { weight: 22, curFood: 250, owners: ['Alice', 'Bob'] },
            { weight: 8, curFood: 200, owners: ['Matilda'] },
            { weight: 13, curFood: 275, owners: ['Sarah', 'John'] },
            { weight: 32, curFood: 340, owners: ['Michael'] },
        ];

        //1
        dogs.forEach(dog => {   
            dog.recommendedFood = Math.floor(dog.weight ** 0.75 * 28);
        })
        console.log(dogs);

        //2
        let sarahDog = dogs.filter(item => {
            return item.owners.includes("Sarah");
        })
        
        if(sarahDog.curFood > sarahDog.recommendedFood)
        {
            console.log("Sarah's dog eats too much.");
        }
        else
        {
            console.log("Sarah's dog eats too little.");
        }
        
        //3
        let ownersEatTooMuch = [];
        let ownersEatTooLittle = []; 

        dogs.forEach(item => {
            if(item.curFood > item.recommendedFood)
            {
                ownersEatTooMuch.push(...item.owners);
            }

            if(item.curFood < item.recommendedFood)
            {
                ownersEatTooLittle.push(...item.owners);
            }
        })

        //4
        console.log(ownersEatTooMuch.toString() + "'s dogs eat too much");
        
        console.log(ownersEatTooLittle.toString() + "'s dogs eat too little");
        
        //5
        let exactly = dogs.some(item => item.curFood === item.recommendedFood);

        console.log(exactly);
        
        //6
        let ok = dogs.some(item => item.curFood > item.recommendedFood * 0.9 && item.curFood < item.recommendedFood * 1.1);
        console.log(ok);
        
        //7
        let eatDogYummi = dogs.filter(item => item.curFood > item.recommendedFood * 0.9 && item.curFood < item.recommendedFood * 1.1);
        console.log(eatDogYummi);

        //8
        let copyDog = [...dogs];
        let sortDog = copyDog.sort((a, b) => a.recommendedFood - b.recommendedFood)
        console.log(sortDog);
    </script>
</body>
</html>
